name: CI/CD for Simple JS Project

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Print Deployment Information
      run: |
        echo "Deploying to the server..."
        echo "Server: ${{ secrets.SERVER }}"
        echo "Username: ${{ secrets.USERNAME }}"
        # Add more log information if needed

