name: CI/CD for Simple JS Project

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    # - name: Build
    #   run: npm run build

    - name: Print Deployment Information
      run: |
        echo "Deploying to the server......"
        echo "Server: ${{ secrets.REMOTE_HOST }}"
        echo "Username: ${{ secrets.REMOTE_USER }}"
        # Add more log information if needed

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@v2
       with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        source: "./*" # 你要上传的文件或目录
        target: "/path/to/destination" # 服务器上的目标路径
     
